<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Basic</title>
</head>
<body>
    <div class="container mt-md-5">
       <h1 id="object"></h1>
       <h1 id="result"></h1>
    </div>
<script>
    
    var object = [1,2,3,4,8]
    document.getElementById("object").innerHTML="INPUT IS: "+object
    if(Array.isArray(object))
    {
        document.getElementById("result").innerHTML="Object is an array"
    }else{
        document.getElementById("result").innerHTML="Object is not an array"
    }
    
    </script>
</body>
</html>
