<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Basic</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Program to Generate a Range of Numbers and Characters</h1>
        <div class="form-group">
            <label for="str">Enter string </label>
            <input type="text" class="form-control" id="str" required>
        </div>
        <div class="form-group">
            <label for="numb">Enter number </label>
            <input type="number" class="form-control" id="num" required>
        </div>
        <button type="submit" onclick="generateString()" class="btn btn-success">Submit</button>
    <h2 id="chr"></h2>
    <h2 id="demo"></h2>
    </div>
<script>
    function generateString() {
        let len=parseInt(document.getElementById("num").value)
        let str=document.getElementById("str").value
        document.getElementById("chr").innerHTML="INPUT: "+str
        let result = ' ';
        const charactersLength = str.length;
        for ( let i = 0; i < len; i++ ) {
            result += str.charAt(Math.floor(Math.random() * charactersLength));
        }
        if(isNaN(len))
        {
            document.getElementById("demo").innerHTML="OUTPUT : Input is invalid"
        }
        else{
            document.getElementById("demo").innerHTML="OUTPUT : "+result
        }
    }  
</script>
</body>
</html>
