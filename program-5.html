<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Basic</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Program to Generate a Range of Numbers and Characters</h1>
    <h2 id="str"></h2>
    <h2 id="demo"></h2>
    </div>
<script>
    let str ="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
    document.getElementById("str").innerHTML="INPUT: "+str
    function generateString(len) {
        let result = ' ';
        const charactersLength = str.length;
        for ( let i = 0; i < len; i++ ) {
            result += str.charAt(Math.floor(Math.random() * charactersLength));
        }
        document.getElementById("demo").innerHTML="OUTPUT is: "+result
    }  
    generateString(5);
</script>
</body>
</html>
