<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check array</title>
</head>
<body>
    <h1></h1>
<script>
    const array = ['you', 'will', 'learn', 'javascript'];
    const hasValue = array.includes('javascript');
    if(hasValue) {
        alert('Array contains a value.');
    } else {
        alert('Array does not contain a value.');
    }
</script>
</body>
</html>
