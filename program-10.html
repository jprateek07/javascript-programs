<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Basic</title>
    </head>
    <body>
        <div class="container mt-md-5">
            <h1>JavaScript Program to Check if An Array Contains a Specified Value</h1>
            <div class="form-group">
                <label for="arr">Enter array values with comma separated:</label>
                <input type="text" class="form-control" id="arr" required>
            </div>
            <div class="form-group">
                <label for="item">Enter item to be checked:</label>
                <input type="text" class="form-control" id="item" required>
            </div>
           <button type="submit" onclick="checkItem()" class="btn btn-success">Submit</button>
           <h1 id="input"></h1>
           <h1 id="result"></h1>
        </div>
<script>
    function checkItem(){
        var array = document.getElementById("arr").value
        var item = document.getElementById("item").value
        var input = array.split(",");
        document.getElementById("input").innerHTML="INPUT ARRAY IS: "+input
        const hasValue = array.includes(item);
        if(hasValue) {
            document.getElementById("result").innerHTML='Array contains value.'
        } 
        else {
            document.getElementById("result").innerHTML='Array does not contain value.'
        }
}
</script>
</body>
</html>
