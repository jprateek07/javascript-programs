<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Basic</title>

      <body>
        <div class="container mt-md-5">
            <h1>JavaScript Program to Remove Duplicates From Array</h1>
            <div class="form-group">
                <label for="arr">Enter array values with comma separated:</label>
                <input type="text" class="form-control" id="arr" required>
            </div>
            <button type="submit" onclick=" getUnique()" class="btn btn-success">Submit</button>
            <h1 id="input"></h1>
            <h1 id="object"></h1>
            <h1 id="result"></h1>
        </div>
      <script>
function getUnique(){ 
    //first method    
    // let uniqueArr = [];
    // for(let i of arr) {        
    //     if(uniqueArr.indexOf(i) === -1) {
    //         uniqueArr.push(i);
    //     }
    // }
    //second method
    var array = document.getElementById("arr").value
    var input = array.split(",");
    document.getElementById("input").innerHTML="INPUT ARRAY IS: "+input
    var uniqueArr=[...new Set(input)]
    document.getElementById("result").innerHTML=uniqueArr;
}
</script>
</body>
