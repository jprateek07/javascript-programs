<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-md-5">
        <h1>JavaScript Program to Remove All Whitespaces From a Text</h1>
        <div class="form-group">
            <label for="numb">Enter a string</label>
            <input type="text" class="form-control" id="chr" required>
        </div>
       <button type="submit" onclick="check()" class="btn btn-success">Submit</button>
       <h1 id="result"></h1>
    </div>
<script>
    function check(){
    var str=document.getElementById("chr").value
    const stripped = str.replace(/\s+/g, '')
// \s: matches any whitespace symbol: spaces, tabs, and line breaks
// +: match one ore more of the preceding tokens (referencing \s)
// g: the g at the end indicates iterative searching throughout the full string
    document.getElementById("result").innerHTML=stripped
    }
</script>
</body>
</html>
