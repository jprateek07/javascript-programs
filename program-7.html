<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all whitespaces from a text</title>
</head>
<body>
    <h1 id="demo"></h1>
<script>
const stripped = '    My String With A    Lot Whitespace  '.replace(/\s+/g, '')  
document.getElementById("demo").innerHTML=stripped
</script>
</body>
</html>
