<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date to number</title>
</head>
<body>
    <h1 id="curr"></h1>
    <h1 id="num"></h1>
<script>
    const d1 = new Date();
    const result = d1.getTime();
    document.getElementById("curr").innerHTML="INPUT: "+d1
    document.getElementById("num").innerHTML="OUTPUT: "+result
</script>
</body>
</html>
