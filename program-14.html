<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty an array</title>
</head>
<body>
<script>
    function emptyArray(arr) {
    arr = [];
    return arr;
}
const array = [1, 2 ,3];
alert(array);
const result = emptyArray(array);
alert(result);
</script>
</body>
</html>
