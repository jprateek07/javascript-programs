<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty an array</title>
</head>
<body>
    <div class="container">
        <h1 id="input"></h1>
        <h1 id="output"></h1>
    </div>
<script>
    function emptyArray(arr) {
    arr = [];
    return arr;
}
const array = [1, 2 ,3];
document.getElementById("input").innerHTML="INPUT ARRAY :"+array
const result = emptyArray(array);
document.getElementById("output").innerHTML="OUTPUT ARRAY :"+result
</script>
</body>
</html>
